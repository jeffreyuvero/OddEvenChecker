<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd/Even number</title>
    <style>
        body {
            background-color: azure;
        }
    </style>
    <script>
        function isOddNumber (number) {
            if(number % 2 ==0) {
                return false;
            }else {
                return true; 
            }
        }

        function updateResult (number){
            if(isOddNumber(number)){
                document.getElementById('result').innerHTML = 'The number is Odd'; 
            }else {
                document.getElementById('result').innerHTML = 'The number is Even';
            }
        }

    </script>
</head>
<body>
    <center>
        <h1>Odd/Even number Checker</h1>
        <input type = "text" id = "number" />
        <button onclick="updateResult(document.getElementById('number').value)">Check Number</button>
        <div id = "result"></div>
    </center>
</body>
</html>
